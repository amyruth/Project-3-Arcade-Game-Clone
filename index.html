<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Effective JavaScript: Frogger</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="scoring">
		<span>Lives:
			<span id="lives">3</span>
		</span>

		<span>Score:
			<span id="score">0</span>
		</span>
	</div>

	<div class="gameStart modal modal-hide">
		<img src="images/char-cat-girl.png" alt="">
		<div>
			<p>Game Start</p>
			<p class="instructions">
				Get to the water!</br>
				200 points to win!
			</p>
		</div>
	</div>

	<div class="gameOver modal modal-hide">
		<div>
			<p>Game Over</p>
			<p class="instructions">
				Click to try again
			</p>
		</div>
	</div>

	<div class="winScreen modal modal-hide">
		<div>
			<p>You Win!</p>
			<p class="instructions">
				Click to play again
			</p>
		</div>
	</div>

	<script src="js/resources.js"></script>
	<script src="js/engine.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
